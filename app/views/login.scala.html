@(form:Form[Participante])

<html>
    <head>
        <title>Hackfest 2</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <div class="container">
			<div class="col-md-12" style="height:80px;margin-top:10px;margin-bottom:10px;border-radius:4px;opacity:.7">
				<div class="row">
					<a href="#" style="color:white !important" onclick="mySwiper.swipeTo(0);">
						<i class="fa fa-laptop col-sm-1" style="font-size:80px"></i>
						<h1 class="col-sm-11" style="margin-top:12px;font-size:50px">&nbsp;&nbsp;&nbsp;<b>CCFest</b></h1>
					</a>
				</div>
			</div>
		</div>
		
	<div class="container" style="height: 40% !important;">
		<div class="col-md-12"
		style="padding: 20px 40px 40px 40px; height: 100%; margin-bottom: 10px; border-radius: 4px; opacity: .9">
			<div class="row">
			@if(flash.contains("fail")) {
			   		<p class="bg-danger" style="">
			        	@flash.get("fail")
					</p>
			}
			@helper.form(routes.Login.authenticate()) {
					  	 <h1 class="text-center">LogIn</h1>
					       <p>
						       <input type="email" name="email" placeholder="Email" value='@form("email").value'
					                  class="form-control">
					       </p>
					       <p>
						       <input type="password" name="senha" placeholder="Senha" class="form-control">
					       </p>
					       <div>
						       <button class="btn btn-primary" type="submit">Login</button>
						       <a class="btn btn-info" style="float:right;" href="/registrar"> Registrar</a>
					       </div>
			}
			</div>
		</div>
	</div>
		
    </body>
</html>
